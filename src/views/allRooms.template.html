<form method="get">
    <aside>
      <input type='number' name='reservation-id' placeholder='Reservation ID'>
    </aside>
    <input type='submit' value='Find reservation'>
</form>

<ul class='room-list'>
    <li class='room-items' ng-repeat='room in allRooms.rooms'>
        <h3 class='border-roomList'>Room {{room.number}}</h3>
    </li>
</ul>
