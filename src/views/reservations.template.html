
<ul id='reservations'>
    <li ng-repeat='reservation in reservations.reservations'>
        <article class='panel panel-info'>
            <h4 class='panel-heading'>{{reservation.checkinDate | date: 'M/dd/yyyy'}} - Room #{{reservation.room.number}}</h4>
            <p class='panel-body'>Guest: {{reservation.guest.fullName}} ({{reservation.numberOfGuests}} people)</p>
            <p class='panel-body'>Check Out: {{reservation.checkoutDate | date: 'M/dd/yyyy'}}</p>
            <form class='delete-reserve' ng-submit='reservations.deleteCurrentReservation(reservation.id)'>
              <input  class='delete-reservation' type='submit' value='Delete'>
            </form>
        </article>
    </li>
</ul>
