<!DOCTYPE html>
<html lang='en' ng-app='hotelier'>
    <head>
        <meta charset='utf-8'>
        <title>Hotelier</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href='css/styles.css' rel='stylesheet' type='text/css'>
        <meta name='description' content=''>
        <meta name='author' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

    </head>
    <body>

      <header>
        <h1>Hotelier</h1>
        <p>Easier reservations for tomorrow, today.</p>

        <nav ng-controller='NavController as nav' class='navbar navbar-inverse'>
          <ul>
            <li><a ui-sref='home'>home</a></li>
            <li ng-if='nav.isLoggedIn()'><a ui-sref='all-guests'>all guests</a></li>
            <li ng-if='nav.isLoggedIn()'><a ui-sref='add-guest'>create guest</a></li>
            <li ng-if='nav.isLoggedIn()'><a ui-sref='create-reservation'>create reservation</a></li>
            <li><a ui-sref='available-rooms'>rooms</a></li>
            <li ng-if='nav.isLoggedIn()'><a ui-sref='reservations'>reservations</a></li>
          </ul>
        </nav>
      </header>

      <main ui-view>
      </main>

      <footer ng-controller='NavController as nav'>
        <p> &copy; 2016 The Iron Yard Students<span class='glyphicon glyphicon-envelope'></span></p>
        <p ng-if='!nav.isLoggedIn()' class ='login'><a ng-click= 'login.login()' class='login' ui-sref='staff-login'>Login</a></p>
        <p ng-if='nav.isLoggedIn()' class ='logout'><a ng-click='nav.logout()' class='logout' ui-sref='home'>Logout</a></p>
      </footer>

      <script src='js/angular.js'></script>
      <script src='js/angular-ui-router.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src='js/app.js'></script>
    </body>
</html>
